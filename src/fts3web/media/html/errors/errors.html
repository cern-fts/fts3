<h3>
    Unique errors
    <button class="btn btn-mini btn-info" type="button" ng-click="filtersModal = true">Filter</button>
</h3>

<h4>{{errors.startIndex}} to {{errors.endIndex}} out of {{errors.count}}</h4>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<table class="table">
    <thead>
        <tr>
            <th style="width: 20%">Source</th>
            <th style="width: 20%">Destination</th>
            <th style="width: 5%">Count</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="error in errors.items" ng-class-odd="'odd'">
            <td>{{error.source_se}}</td>
            <td>{{error.dest_se}}</td>
            <td>{{error.count}}</td>
            <td class="hscroll">
                <a href="#/errors/list?reason={{error.reason | escape}}&source_se={{error.source_se | escape}}&dest_se={{error.dest_se | escape}}">
                    {{error.reason}}
                </a>
            </td>
        </tr>
    </tbody>
</table>

<pagination rotate="false" num-pages="pageCount" current-page="page"
    max-size="pageMax" class="pagination" boundary-links="true"
    on-select-page="pageChanged(page)"></pagination>

<!-- Modals -->
<div modal="filtersModal" close="filtersModal = false" options="opts">
    <form ng-submit="filterReason(filter.contains)" autocomplete="off">
        <div class="modal-header">
            <h3>Search in the reason</h3>
        </div>
        <div class="modal-body">
            <label for="reason">Reason contains:</label>
            <input type="text" placeholder="reason" id="reason" ng-model="filter.contains"/>
            <label for="source_se">Source:</label>
            <input type="text" placeholder="source se" id="source_se" ng-model="filter.source_se"
                   typeahead="dest for dest in unique.sources | filter:$viewValue"/>
            <label for="dest_se">Destination:</label>
            <input type="text" placeholder="destination se" id="dest_se" ng-model="filter.dest_se"
                   typeahead="dest for dest in unique.destinations | filter:$viewValue"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="filterReason(filter)">Apply</button>
            <button class="btn btn-danger" ng-click="filtersModal = false">Cancel</button>
        </div>
    </form>
</div>
