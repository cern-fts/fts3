<div class="navbar sub-navbar">
    <div class="navbar-inner">
        <form class="row-fluid" data-ng-submit="applyGlobalFilter()" autocomplete="off">
            <div class="span2">
                <div data-ng-show="!attrs.hideVo">
                    <label for="global-vo"><i class="icon-group" title="VO"></i></label>
                    <select id="global-vo" data-ng-model="globalFilter.vo" data-ng-options="vo for vo in unique.vos" data-ng-change="applyGlobalFilter()">
                        <option value="">- All -</option>
                    </select>
                </div>
            </div>
            <div class="span6">
                <div data-ng-show="!attrs.hidePair">
                    <input id="global-source" type="text" data-ng-model="globalFilter.source_se" placeholder="Source storage"
                        data-typeahead="source for source in unique.sources | safeFilter:$viewValue"
                        data-typeahead-on-select="applyGlobalFilter()"/>
                    <i class="icon-arrow-right"></i>
                    <input id="global-destination"  type="text" data-ng-model="globalFilter.dest_se" placeholder="Destination storage"
                        typeahead="dest for dest in unique.destinations | safeFilter:$viewValue"
                        data-typeahead-on-select="applyGlobalFilter()"/>
                </div>
            </div>
            <div class="span2">
                <label for="global-timewindow"><i class="icon-time" title="Time window"></i></label>
                <select id="global-timewindow" data-ng-model="globalFilter.time_window" data-ng-change="applyGlobalFilter()">
                    <option value="1">1 hour</option>
                    <option value="12">12 hours</option>
                    <option value="24">1 day</option>
                    <option value="48">2 days</option>
                    <option value="72">3 days</option>
                    <option value="96">4 days</option>
                    <option value="120">5 days</option>
                    <option value="144">6 days</option>
                    <option value="168">7 days</option>
                </select>
            </div>
            <div class="span2">
                <a class="btn btn-small btn-info" data-ng-click="applyGlobalFilter()">Apply</a>
                <a class="btn btn-small" data-ng-click="resetGlobalFilter()">Reset</a>
                <span class="btn btn-small" data-ng-show="isThereMoreFilters" data-ng-click="moreFilters()">More filters</span>
            </div>
        </form>
    </div>
</div>

<div class="navbar-spacer"></div>
